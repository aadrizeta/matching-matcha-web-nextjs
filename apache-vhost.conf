<VirtualHost *:80>
    ServerName your-domain.com

    ProxyPreserveHost On
    ProxyPass / http://localhost:3001/
    ProxyPassReverse / http://localhost:3001/

    ErrorLog ${APACHE_LOG_DIR}/matching-matcha-error.log
    CustomLog ${APACHE_LOG_DIR}/matching-matcha-access.log combined
</VirtualHost>

# After setting up, enable SSL with:
# sudo certbot --apache -d your-domain.com
